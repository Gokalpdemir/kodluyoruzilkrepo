<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      .a {
        margin: auto;
        width: 351px;
        height: 113px;
      }

      tbody {
        display: table-row-group;
        vertical-align: middle;
        border-color: inherit;
        width: 845px;
      }

      .b table {
        width: 1400px;
        height: 60px;
        margin: auto;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google"
      />
    </div>
    <div class="b">
      <table style="border: 0">
        <tbody style="text-align: center">
          <tr>
            <td style="background-color: #eeeeee" colspan="3">
              Search the web using Google!
              <br />
              <input type="text" style="width: 317px; height: 21px" />
              <br />
              <input type="submit" value="Google Search" style="position: " />
              <input type="submit" value="I'm feeling lucky" />
              <br />
            </td>
          </tr>
          <tr>
            <td style="width: 37%; background-color: #7ee5da">
              Special Searches
              <br />
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </td>
            <td style="background-color: #70ccc2">
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google Logos</a
              >
            </td>
            <td style="background-color: #62b3aa">
              Get Google
              <br />
              upsates monthly:
              <br />
              <input type="hidden" name="listname" value="google-friends" />
              <input type="text" name="emailaddr" value="your e-mail" />
              <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                style="font-size: -1"
                >Archive</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <footer style="text-align: center">Copyright @1998 Google Inc</footer>
    </div>
  </body>
</html>
